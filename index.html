<script>
$(function(){
  setTimeout(function(){
    $(".layer1 > *").each(function(i, el) {
      setTimeout(function(){
        $(el).css({
          'transform': 'translate(0,0)',
          'opacity': '1'
        });
      },100*i)
    });
    setTimeout(function(){
      $(".layer1 > *").css('transition', 'transform ease-out .2s');
    },800)
  },500)
})
// The parallax
var count = 0;
$("body").mousemove(function( event ) {
  if(count%3 != 0)
  {
    count++;
    return 0;
  }
  count++;
  var top  = $(window).scrollTop();
  var parX = event.pageX/100; 
  var parY = event.pageY/100;
  $("#eclogo").css({
    'transform': 'translate('+(-(parX + 50))+'%,'+(-(parY + 50)) +'%)'
  });
  $(".layer1 > *").css({
    'transform': 'translate(-'+parX*2+'%,-'+parY*2+'%)'
  });
})
</script>
<script src="js/reveal.js"></script>
<script>
Reveal.initialize({
  width: "100%",
  height: "100%",
  margin: 0,
  minScale: 1,
  maxScale: 1,
  controlsBackArrows: 'visible',
  controlsLayout: 'edges'
});

// Start modifications
Reveal.addEventListener( 'slidechanged', function( event ) {
  if(!Reveal.isFirstSlide())
  {
    setTimeout(function(){
      $('#eclogo').css({
        'top' : '10%',
        'transform': 'translate(-50%,-50%) scale(.4)'
      });
    },500)
    $("body").off('mousemove');

    // The parallax
      var count = 0;
      $("body").mousemove(function( event ) {
        if(count%3 != 0)
        {
          count++;
          return 0;
        }
        count++;
        var top  = $(window).scrollTop();
        var parX = event.pageX/100; 
        var parY = event.pageY/100;
        $("#eclogo").css({
          'transform': 'translate('+(-(parX + 40))+'%,'+(-(parY + 45)) +'%) scale(.4)'
        });
      })
  } else {
      setTimeout(function(){
        $('#eclogo').css({
          'top' : '50%'
        });
        setTimeout(function(){
          $("#eclogo").css('transform', 'translate(-50%,-50%) scale(1)');
        },400)
      },500)
      $("body").off('mousemove');
      // The parallax
      var count = 0;
      $("body").mousemove(function( event ) {
        if(count%3 != 0)
        {
          count++;
          return 0;
        }
        count++;
        var top  = $(window).scrollTop();
        var parX = event.pageX/100; 
        var parY = event.pageY/100;
        $("#eclogo").css({
          'transform': 'translate('+(-(parX + 50))+'%,'+(-(parY + 50)) +'%)'
        });
        $(".layer1 > *").css({
          'transform': 'translate(-'+parX*2+'%,-'+parY*2+'%)'
        });
      })
  }
} );
</script>
</html>
